<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Vocé pode tentar abrir esse site em qualquer disposito ou tente diminuir e aumentar o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="IMAGENS/imagem-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="IMAGENS/imagemM.png" type="image/png">
        <img src="IMAGENS/imagemG.png" alt="imagemG">
    </picture>

    <h1>Vamos reproduzir audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" controls>
        <source src="midia/kidsplaying.mp3" type="audio/mpeg"> <!--Para arquivos mp3 usar "audio.mpeg".-->
        <p>Infelizmente seu navegador não consegue reproduzir este audio <a href="midia/kidsplaying.mp3" target="_blank">Clique Aqui</a> para fazer o download do arquivo de audio mp3.</p>
    </audio>
    <p>Deseja baixar o arquivo MP3? <a href="midia/kidsplaying.mp3" download="midia/kidsplaying.mp3" type="audio.mp3">Clique Aqui!</a></p>

    <h1></h1>
</body>
</html>
