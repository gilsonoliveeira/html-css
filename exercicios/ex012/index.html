<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>

    <video width="700" poster="imagens/imagemM.png"  controls autoplay loop> <!--a tag autoplay é para o video iniciar automaticamente ao abrir o site,ja a tag loop é para ficar repetindo o video a todo momento-->
        <source src="midia/20600550-hd_1280_720_30fps.mp4" type="video/mp4">    
    </video>
    <h1>Inserindo videos Hospedados no Youtube</h1>
    <p>Esse video esta Hospedado no Youtube</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FEL6DeHVRuU?si=B4hbNzdtSoTLUWWf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Hospedando Video no Vimeo</h1>
    <p>Este video esta Hospedado no site Vimeo</p>
    
    <iframe src="https://player.vimeo.com/video/901727402?h=d6dfe11296&title=0&byline=0&portrait=0" width="640" height="384" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><p><a href="https://vimeo.com/901727402"></a> 

</body>
</html>
