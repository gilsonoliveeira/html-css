<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
        <input type="radio" name="sexo" id="ifem" checked><label for="ifem">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esporte Favoritos</legend>
        <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label><br>
        <input type="checkbox" name="fut" id="ifut" checked><label for="ifut">Futebol</label><br>
        <input type="checkbox" name="tenis" id="itenis" checked><label for="itenis">Tenis</label><br>
        <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>

    </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
</body>
</html>
