<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formul√£rio</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="irange">Numero: </label>
            <input type="range" name="range" id="irange" min="0" max="5" value="3" oninput="ival.innerHTML = Number(irange.value)">
            <output id="ival">3</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
